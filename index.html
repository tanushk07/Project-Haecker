<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Kart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar border">
      <a href=""><div class="kklogo"></div></a>
      <div class="navcontent">
        <div class="uppercontent border">
          <a href="">
            <div class="location size1 border">
              <div class="loclogo border">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="currentlocation">
                <div id="currentLocationtext" style="font-size: 3vh">
                  CurrentLocation
                </div>
                <div class="currentlocationlive" style="font-size: 2vh">
                  abcd
                </div>
              </div>
            </div>
          </a>
          <div class="searchbar border">
            <input
              type="text"
              placeholder="Search..."
              id="searchInput"
              style="border: none; outline: none; text-indent: 15px"
            />
            <a href="">
              <button class="searchbutton">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </a>
          </div>
          <div class="cart border size2">
            <div class="cartlogo border">
              <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <a href=""><div class="carttext border">Cart</div></a>
          </div>
          <div class="login size2 border">
            <a href=""
              ><div class="loginupper border">
                <div class="userlogo">
                  <i class="fa-solid fa-user" style="font-size: 4vh"></i>
                </div>
                <div class="username border"><p>Login</p></div>
              </div></a
            >
            <div class="loginbottom">
              <select
                name="user"
                id=""
                style="
                  border: none;
                  text-decoration: none;
                  background-color: lightgreen;
                "
                ;
              ></select>
            </div>
          </div>
          <div class="joinasseller size3 border">
            <a href=""
              ><div class="shoplogo border">
                <i class="fa-solid fa-shop" style="font-size: 4vh"></i></div
            ></a>
            <a href=""><div class="sellertext border">Join as Seller</div></a>
          </div>
        </div>
        <div class="lowercontent border">
          <a href=""><div class="box1" id="box1.1">hi</div></a>
          <a href=""><div class="box1" id="box1.2">hi</div></a>
          <a href=""><div class="box1" id="box1.3">hi</div></a>
          <a href=""><div class="box1" id="box1.4">hi</div></a>
          <a href=""><div class="box1" id="box1.5">hi</div></a>
          <a href=""><div class="box1" id="box1.6">hi</div></a>
          <a href=""><div class="box1" id="box1.7">hi</div></a>
          <a href=""><div class="box1" id="box1.8">hi</div></a>
          <a href=""><div class="box1" id="box1.9">hi</div></a>
        </div>
      </div>
    </div>
    <div class="midpage">
      <div class="banner border size4">
        <button
          name="previous_banner"
          id="previous_banner"
          class="previous_banner change_banner border"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button
          name="next_banner"
          id="next_banner"
          class="next_banner change_banner border"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="bestseeds_section border">
        <div
          class="best_of_seeds border"
          style="font-size: larger; font-weight: bold; padding-left: 3vh"
        >
          Best of Seeds
        </div>
        <div class="seedboxes border">
          <a href=""
            ><div class="seedbox border" id="seedbox.1">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.2">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.3">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.4">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.5">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.6">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.7">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.8">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.9">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.10">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.11">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
          <a href=""
            ><div class="seedbox border" id="seedbox.12">
              <div class="seedimages border"></div>
              <div class="seedstext border">Seeds</div>
            </div></a
          >
        </div>
      </div>
    </div>
    <div class="space"></div>
    <a href="#" class="to-top">
    <i class="fas fa-chevron-up"></i>
    </a>
    <script src="toTop.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js">
    </script>
    <script src="https://mediafiles.botpress.cloud/5e49dc67-fc1a-4719-8922-815140407079/webchat/config.js" defer>
    </script>
  </body>
</html>
